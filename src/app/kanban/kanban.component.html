<article class="row">
  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <a routerLink="/todoliste"><button type="button" class="btn btn-primary" >Liste TodoListe</button></a><br>
             <br> <h2 class="lead">Le Tableau Kanban de Maxime</h2>
             <br>
  </div>
</article>

<div class="container">
<div class="example-container">
  <h3>A Faire</h3>

  <div  
  (mouseup)="getPosition('A Faire')"
    cdkDropList
    #AFaire="cdkDropList"
    [cdkDropListData]="todo"
    [cdkDropListConnectedTo]="[EnCour,Afaire]"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of todo" cdkDrag [cdkDragData]="item">{{item}}</div>
  </div>
</div>

<div class="example-container">
  <h3>En Cour</h3>

  <div
  (mouseup)="getPosition('En Cour')"
    cdkDropList
    #EnCour="cdkDropList"
    [cdkDropListData]="done"
    [cdkDropListConnectedTo]="[Terminer]"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of done" cdkDrag [cdkDragData]="item">{{item}}</div>
  </div>
</div>

<div class="example-container">
  <h3>Terminer</h3>

  <div
  (mouseup)="getPosition('Terminer')"
    cdkDropList
    #Terminer="cdkDropList"
    [cdkDropListData]="finish"
    [cdkDropListConnectedTo]="[EnCour]"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of finish" cdkDrag [cdkDragData]="item">{{item}}</div>
  </div>
</div>
</div>
