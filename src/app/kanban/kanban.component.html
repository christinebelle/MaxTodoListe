<article class="row">
  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <a routerLink="/todoliste"><button type="button" class="btn btn-primary" >Liste TodoListe</button></a><br>
             <br> <h2 class="lead">Le Tableau Kaban de Maxime</h2>
  </div>
</article>

<div class="container">
<div class="example-container">
  <h2>A Faire</h2>

  <div
    cdkDropList
    #AFaire="cdkDropList"
    [cdkDropListData]="todo"
    [cdkDropListConnectedTo]="[EnCour]"
    class="example-list"
    (cdkDropEntered)="entered($event)" 
    (cdkDropExited)="exited($event)"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of todo" cdkDrag [cdkDragData]="item">{{item}}</div>
  </div>
</div>

<div class="example-container">
  <h2>En Cour</h2>

  <div
    cdkDropList
    (cdkDropEntered)="entered($event)" 
    (cdkDropExited)="exited($event)"
    #EnCour="cdkDropList"
    [cdkDropListData]="done"
    [cdkDropListConnectedTo]="[Terminer]"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of done" cdkDrag [cdkDragData]="item">{{item}}</div>
  </div>
</div>

<div class="example-container">
  <h2>Terminer</h2>

  <div
    cdkDropList
    (cdkDropEntered)="entered($event)" 
    (cdkDropExited)="exited($event)"
    #Terminer="cdkDropList"
    [cdkDropListData]="finish"
    [cdkDropListConnectedTo]="[EnCour]"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of finish" cdkDrag [cdkDragData]="item">{{item}}</div>
  </div>
</div>
</div>
