<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <p class="lead">Une page pour lister les taches à faire de la vie courante</p>
</div>

<div class="container">
    <div class="card-deck mb-3 text-center">
        
          <div class="card mb-4 box-shadow" id="tache-form">
              <div class="card-body" style="background-color: rgb(223,223,223);">
          
          <ul class="list-unstyled mt-3 mb-4"></ul>
          
                <div class="form-group">
                <label>Modification ou Suppression par numéro</label>
                <input id="numtache" class="form-control input-md" type="number">
                </div>
        
                <div class="form-group">
                <label>Titre de la tâche : Création ou Modification</label>
                <input id="nomtache"class="form-control input-md" type="text">
                </div>
        
                <div class="form-group">
                <label>Niveau de la tâche : choisissez l'option </label>
                  <select id="evoltache" class="form-control input-md">
                    <option value=""></option>
                    <option value="à faire">à faire</option>
                    <option value="en cours">en Cours</option>
                    <option value="terminer">terminer</option>
                  </select>
                </div>          				
              </div>
          </div>
      
      <div class="card mb-4 box-shadow">          
        <div class="card-body" style="background-color: rgb(223,223,223);">
          <div class="form-group" id="tache-form">
        <label>Description de la tâche ( 255 caractères maximum ):</label>
        <textarea id="decrittache" class="form-control input-md" style="width: 100%; height: 150px;"></textarea>
          </div>
          
          <ul class="list-unstyled mt-3 mb-4"></ul>
          
        <button id="btn-post" type="button" class="btn btn-primary" style="margin-right: 0px; float: left;">Créer une tâche</button>
        <button id="btn-put" type="button" class="btn btn-primary" >Modifier une tâche</button>
        <button id="btn-delete" type="button" class="btn btn-primary" style="float: right;">Supprimer une tâche</button>
        </div>
      </div>
      
     <div class="container"> 
      <a routerLink="/kanban"><button type="button" class="btn btn-success">Tableau Kanban</button></a>
     <div class="m-5">
     
   
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="idListe">
            <th mat-header-cell *matHeaderCellDef> Numero </th>
            <td mat-cell *matCellDef="let liste"> {{liste.idListe}} </td>
          </ng-container>
      
          <!-- Nom Column -->
          <ng-container matColumnDef="nomListe">
            <th mat-header-cell *matHeaderCellDef> Titre </th>
            <td mat-cell *matCellDef="let liste"> {{liste.nomListe}} </td>
          </ng-container>
      
          <!-- Description Column -->
          <ng-container matColumnDef="decritListe">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let liste"> {{liste.decritListe}} </td>
          </ng-container>
      
          <!-- Niveau Column -->
          <ng-container matColumnDef="evolListe">
            <th mat-header-cell *matHeaderCellDef> Niveau </th>
            <td mat-cell *matCellDef="let liste"> {{liste.evolListe}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>

  </div>
</div>
