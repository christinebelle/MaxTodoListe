<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <p class="lead">Liste de tous les projets pour ne pas les oublier</p>
  <a routerLink="/formulaire"><button type="button" class="btn btn-success">Créer une tâche</button></a>
  <a routerLink="/kanban"><button type="button" class="btn btn-primary">Tableau Kanban</button></a>
</div>
      
<div class="container">       
  <div class="m-5">     
   
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="idListe">
            <th mat-header-cell *matHeaderCellDef> Numero </th>
            <td mat-cell *matCellDef="let liste"> {{liste.idListe}} </td>
          </ng-container>
      
          <!-- Nom Column -->
          <ng-container matColumnDef="nomListe">
            <th mat-header-cell *matHeaderCellDef> Titre </th>
            <td mat-cell *matCellDef="let liste"> {{liste.nomListe}} </td>
          </ng-container>
      
          <!-- Description Column -->
          <ng-container matColumnDef="decritListe">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let liste"> {{liste.decritListe}} </td>
          </ng-container>
      
          <!-- Niveau Column -->
          <ng-container matColumnDef="evolListe">
            <th mat-header-cell *matHeaderCellDef> Niveau   </th>
            <td mat-cell *matCellDef="let liste"> {{liste.evolListe}} </td>
          </ng-container>

          <!-- modifier/supprimer Column -->
          <ng-container matColumnDef="modifSupp">
            <th mat-header-cell *matHeaderCellDef> Modifier/supprimer </th>
            <td mat-cell *matCellDef="let liste"> {{liste.evolListe}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [length]="dataSource.data.length"
                       [pageSize]="10"
                       [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>

  </div>
</div>
